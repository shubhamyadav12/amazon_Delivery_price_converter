<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>
  <style>
    body{
      font-family: Arial;
      /* font-size: 16px; */
    }
   
    button{
      padding: 12px;
      color: whitesmoke;
      background-color: green;
      border:none;
      /* font-size: 17px; */
      cursor: pointer;
      
    }
    input{
      padding: 10px 15px;
      /* font-size: 17px; */
    }
    
  </style>
</head>
<body>
  <h2>Amazon Shipping Calculator</h2>

  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
  handleCostKeydown(event);
  ">
  <button onclick="calculateTotal()">Calculate</button>

  <p class="js-total-cost"></p>

  <script>
    function handleCostKeydown(event){
      if(event.key === 'Enter'){
        calculateTotal();
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if(cost < 40){
        cost += 10;
      }

      document.querySelector('.js-total-cost').innerHTML = `You have to paid: $${cost}`;
    }
  </script>
</body>
</html>
